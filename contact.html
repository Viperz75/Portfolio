<body>

    <div class="heading-text">
        <h1><span>G</span>et in Touch!</h1>
    </div>
    <center>
        <div class="container">
            <div class="card">
                <form name="contact" class="my-form" id="my-form" action="https://formspree.io/f/xeqyaayz" method="POST">
                    <p>
                        <label><input class="name" name="name" required placeholder="Your name..." type="Name:"/><span></span></label>

                    </p>
                    <p>
                        <label><input  class="email" name="email" required placeholder="Your E-mail..." type="Email:"/></label>
                    </p>
                    <p>
                        <label><input class="message"  name="message" required placeholder="Message..." type="Message:"/></label>
                    </p>
                    <button class="btn" id="my-form-button">Send Message</button>
					<p id="my-form-status"></p>
                </form>
                <a href="https://www.facebook.com/niazmahmud.akash.7/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://twitter.com/Viperz75" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.reddit.com/user/Viperz75" target="_blank"><i class="fa-brands fa-reddit"></i></a>
                <a href="https://github.com/Viperz75" target="_blank"><i class="fa-brands fa-github" aria-hidden="true"></i></a>
                <p class="mail"><i class="fa-solid fa-envelope"></i> akash@alphaxb.com</p>
            </div>
        </div>
    </center>
	
	<script>
        var form = document.getElementById("my-form");
        
        async function handleSubmit(event) {
          event.preventDefault();
          var status = document.getElementById("my-form-status");
          var data = new FormData(event.target);
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
          }).then(response => {
            if (response.ok) {
              status.innerHTML = "Thanks for your submission!";
              form.reset()
            } else {
              response.json().then(data => {
                if (Object.hasOwn(data, 'errors')) {
                  status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                } else {
                  status.innerHTML = "Oops! There was a problem submitting your form"
                }
              })
            }
          }).catch(error => {
            status.innerHTML = "Oops! There was a problem submitting your form"
          });
        }
        form.addEventListener("submit", handleSubmit)
    </script>
</body>
